# Uses a self-hosted runner to execute:
# - clean-build
# - unit tests
# - checks

name: Java CI

on: [push]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '15'
          distribution: 'adopt'
      - name: Execute Build
        run: ./gradlew clean check
